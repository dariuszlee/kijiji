<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- {% load static %} -->
    <!-- <script type="text/javascript" src="{% static "app.js" %}"></script> -->
    <link href="static/site.css" rel="stylesheet">
</head>
<body>
    <div class="dzlyy-header">
        <div class="dzlyy-header-top"></div>
        <div class="dzlyy-header-bottom d-flex d-row">
            <div class="d-flex justify-content-start flex-fill">
            </div>
            <div class="d-flex justify-content-center flex-fill">
                <img class="dzlyy-header-img" src="static/header.png"></img>
            </div>
            <div class="d-flex justify-content-end flex-fill">
            </div>
        </div>
    </div>
    <div class="dzlyy-content d-flex flex-column">
        <div class="dzlyy-body d-flex flex-column flex-fill">
            <div class="d-flex flex-fill">
                <div id="dzlyy-react-app" class="d-flex flex-fill dzlyy-app-container">
                </div>
            </div>
            <div class="dzlyy-footer-push"></div>
        </div>
        <div class="dzlyy-footer">
            <div class="d-flex justify-content-center"></div>
        </div>
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="static/app.js"></script>

</html>
